group 'com.lagostout'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.1'

    compile 'com.google.guava:guava:19.0-rc2'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-math3:3.5'
    compile 'org.apache.commons:commons-collections4:4.1'


    compile "org.functionaljava:functionaljava:4.4"
    compile "org.functionaljava:functionaljava-java8:4.4"
    compile "org.functionaljava:functionaljava-quickcheck:4.4"

    // Logback
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'

    compile 'com.google.code.gson:gson:2.7'
    compile 'jdsl:jdsl:2.1'
    compile 'org.jgrapht:jgrapht-dist:0.9.2'
    compile 'com.googlecode.combinatoricslib:combinatoricslib:2.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'io.reactivex:rxjava:1.0.17'

    testRuntime 'cglib:cglib-nodep:3.2.2'
    testRuntime "org.objenesis:objenesis:2.1"
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}



